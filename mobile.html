<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DCC // MOBILE VIEWER</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  /* Mobile viewer must be scrollable even if desktop site locks body */
  html, body{
    height: 100%;
    overflow: auto !important;
  }

  /* Override desktop CRT “fixed viewport” behavior */
  .crt{
    height: auto !important;
    min-height: 100vh !important;
    overflow: visible !important;
  }

  /* The main area should scroll naturally */
  main.wrap{
    display: block !important;
    overflow: visible !important;
    height: auto !important;
    min-height: 0 !important;
    padding: 12px !important;
  }

  /* Make sure the pages container can grow */
  #pages.pages{
    display: flex !important;
    flex-direction: column !important;
    gap: 12px !important;
    overflow: visible !important;
    height: auto !important;
  }

  /* Images full width, stack vertically */
  #pages img{
    width: 100% !important;
    height: auto !important;
    display: block !important;
    border: 1px solid rgba(64,255,106,0.22);
    border-radius: 6px;
    background: #000;
  }

  .viewerHead{
    display:flex;
    justify-content:space-between;
    gap:10px;
    align-items:center;
  }
  .tiny{ font-size:12px; opacity:.75; }
</style>

</head>
<body>
  <div class="crt">
    <header class="bar">
      <div id="title">MOBILE VIEWER</div>
      <button class="btn" id="backBtn">BACK</button>
    </header>

    <main class="wrap">
      <div class="viewerHead">
        <div class="panelTitle" id="name">FILE</div>
        <div class="tiny" id="count"></div>
      </div>
      <div id="pages" class="pages"></div>
      <div id="err" class="warn mono"></div>
    </main>

    <footer class="bar dim">
      <div>TIP: pinch-to-zoom works on images</div>
      <div>SESSION: ANON</div>
    </footer>
  </div>

  <script>
    // query params: folder=...  name=...
    const params = new URLSearchParams(location.search);
    const folder = params.get("folder"); // e.g. m/00_START_HERE/000_READ_THIS_FIRST
    const name = params.get("name") || "FILE";

    document.getElementById("name").textContent = name;
    document.getElementById("backBtn").onclick = () => history.back();

    async function loadManifest(){
      const res = await fetch(folder + "/manifest.json", {cache:"no-store"});
      if (!res.ok) throw new Error("manifest.json not found for " + folder);
      return await res.json(); // array of filenames e.g. ["p001.jpg","p002.jpg"]
    }

    function render(files){
      const pages = document.getElementById("pages");
      pages.innerHTML = "";
      files.forEach((fn, i) => {
        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = name + " page " + (i+1);
        img.src = folder + "/" + fn;
        pages.appendChild(img);
      });
      document.getElementById("count").textContent = files.length + " pages";
    }

    (async function init(){
      try{
        if (!folder) throw new Error("No folder specified.");
        const files = await loadManifest();
        render(files);
      } catch(e){
        document.getElementById("err").textContent = "ERROR: " + e.message;
      }
    })();
  </script>
</body>
</html>
